{%extends 'news/base.html'%}
{%block title%}
Your feeds
{%endblock%}
{%block jumbotron_content%}
    <div class="container">
        <h1>Django News Feeds</h1>
        <p>Well These are all the feeds available.</p>
        <a href="{%url 'new_feed' %}" class="btn btn-primary">Add New Feed</a>
      </div>
{%endblock%}
{%block main_content%}
    {%for feed in feeds%}
    <div class="well well-sm">
        <a href="{%url 'articles_list_of_a_feed' feed.title%}">{{feed.title}}</a>
    </div>
    {%endfor%}
{%endblock%}
